<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>CSS Layout Example</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="challenge-exercise.css">
	<style>
		@import url('https://fonts.googleapis.com/css?family=Roboto');
	</style>
</head>
<body>
	<nav>
		<header>Greg's List</header>
		<li><a href="Post">Post</a></li>
		<li><a href="Account">Account</a></li>
	</nav>
	<div class="container">
		<form class="demo-form" action="/some-server-endpoint" method="post">
			<label class="search-label" for="Search Jobs">Search Jobs</label>
			<input class="search-input" type="text" name="search" placeholder="Search software jobs">
			<input class="search-button" type="image" src="https://tf-curricula-prod.s3.amazonaws.com/curricula/5b3249003592fc371bac5c6254b50c9c/FEWD-001/v6/assets2/1.5.6_challenge_design_to_code/magnifying-glass.png">
		</form>
		<div class="pagination">
			<a href="#" class="pagination-button-one">&lt; Prev</a>
			<span class="pagination-button-two">1 of 100</span>
			<a href="#" class="pagination-button-three">Next &gt;</a>
		</div>
		<main>	
			<div>June 22 <a href="TPM" class="listing">Technical Project Manager</a> Midtown East</div>
			<div>June 21 <a href="FD" class="listing">Frontend Developer</a> SoHo</div>
			<div>June 20 <a href="SPD/C" class="listing">Senior Python Developer/CoFounder</a> Flatiron</div>
		</main>
	</div>

</body>
</html>
